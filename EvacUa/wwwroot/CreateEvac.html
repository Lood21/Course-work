<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/Head.css" />
    <link rel="stylesheet" href="css/Content.css" />
    <link rel="stylesheet" href="css/CreateEvac.css" />
    <title></title>
</head>
<body>
    <div class="Head">
        <div class="NameComp">
            <span class="NameComp" id="Evac">Evac</span>
            <span class="NameComp" id="Ua">Ua</span>
        </div>
        <button id="GoBack" onClick='location.href="http://localhost:5278/EvacUa.html"'>На головну сторінку</button>
    </div>
    <div id="Content">
        <div id="Info">Введіть інформацію та чекайне повідомлення на почтовій кошик </div>
        <div id="CreateEvac">
            <form id="CreateEvac" action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input type="text" id="OwnerName" placeholder="Ваше ім'я" required /></br>
                <input type="email" id="OwnerEmail" pattert=".+@gmail\.com" placeholder="@gmail.com" required /></br>
                <input type="tel" id="OwnerTel" placeholder="098-456-7890" required /></br>
                <input type="number" min="1" max="100" step="1" id="Places" placeholder="Кількість місць" required /></br>
                <input type="text" id="FromWhere" placeholder="Київ" /></br>
                <input type="text" id="ToWhere" placeholder="Львів" /></br>
                <input type="text" id="Time" placeholder="21 Січ 12:00" /></br>
                <input type="submit" value="Зарегеструвати">
            </form>
        </div>
    </div>
    <script src="js/CreateEvac.js" asp-append-version="true"></script>
</body>
</html>
